<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid named finger</title>
    <link href="./res/css/main.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./res/img/finger.png">
</head>

<body>
    
    <button id="start">Start</button>

    <div id="playfield">
        <div id="circle"></div>
    </div>

    <p id="score">0</p>

    <p id="hp">3</p>

    <audio id="clicksound">
        <source src="./res/music/waltuh.mp3" type="audio/mp3">
    </audio>

    <audio id="theme">
        <source src="./res/music/theme.mp3" type="audio/mp3">
    </audio>

    <img src="./res/img/hp_1.png" id="hp1">
    <img src="./res/img/hp_2.png" id="hp2">
    <img src="./res/img/hp_3.png" id="hp3">

    <img src="./res/img/ded.gif" id="ded">

    <div id="dedtext">GAME OVER</div>

    <button id="retry">Retry?</button>

    

    <script src="./res/js/main.js"></script>
</body>

</html>
